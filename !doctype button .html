<!doctype html>
<html lang="en">
<head>
<title>Hover</title>
<style type="text/css">
#btn
{
background-color:lightgreen;
padding:30px 30px;
transition:background 3s ease-in,transform 2s ease-out;
}
#btn:hover
{
background-color:pink;
transform:translateY(40px);
}
</style>
</head>
<body>
<button id="btn">Click here</button>
</body>
</html>
