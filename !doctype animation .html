<!doctype html>
<html lang="en">
<head>
<title>Animation</title>
<style>
.box
{
width:50px;
height:50px;
background:red;
animation: move 5s ease 4s infinite alternate;
}
@keyframes move
{
from {transform:translateX(100px);}
to {transform:translateY(150px);}
}

</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
