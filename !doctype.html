<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>demo</title>

<style type="text/css">
*{
   margin:0;
   padding:0;
   box-sizing:border-box;
   font-family:arial;	
}

#maindiv{
width:80%;

margin:auto;
}

#logodiv{
margin-top:10px;
width:100%;
min-height: 40px;
line-height:40px;
background-color:lightblue;
padding-left:20px;
margin-bottom:10px;
}

#navdiv{
width:100%;
background-color:lightblue;
min-height:40px;
line-height:40px;
text-align:center;
}

#headerdiv{
margin-top:10px;
width:100%;
background-color:lightblue;
min-height:200px;
line-height:200px;
text-align:center;
}

#parent{
margin-top:10px;
width:100%;
background-color:white;
min-height:400px;
display:flex;
gap:30px;
}

#sidediv{
width:30%;
background-color:lightblue;
min-height:400px;
line-height:400px;
text-align:center;
}

#bodydiv{
width:70%;
background-color:lightblue;
min-height:400px;
line-height:400px;
text-align:center;
}

#footdiv{
margin-top:10px;
width:100%;
background-color:lightblue;
min-height:40px;
line-height:40px;
text-align:center;
}
</style>

</head>

<body>
<div id="maindiv">
<div id="logodiv">Logo</div>
<div id="navdiv">Navigation</div>
<div id="headerdiv">Header/Banner</div>
<div id="parent">
<div id="sidediv">Side Bar</div>
<div id="bodydiv">Body/Area</div>
</div>
<div id="footdiv">Footer</div>
</div>
</body>
</html>
