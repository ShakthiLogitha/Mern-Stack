<html>
<title>MERN LAYOUT 4</title>
<style>
*{
   margin: 0px;
   border: 0px;
   box-sizing: border-box;
 }
 .logo-main{
  width:100%;
  min-height: 50px;
  line-height: 50px;
  background-color: lightgray;
  display: flex;
  margin-top: 10px;
 }
 .logo{
  width: 100%;
  min-height: 50px;
  line-height: 50px;
  padding-left: 5px;
  }
  .nav{
  width:100%;
  min-height: 50px;
  line-height: 50px;
  text-align: end;
  padding-right: 80px;
  }
 .box-line1,.box-line2,.box-line3,.box-line4
{
   width:100%;
   min-height: 60px;
   line-height: 60px;
   display: flex;
    margin-top: 10px;
    gap: 5%;
 }
 .b1,.b2,.b3,.b4,.b5,.b6,.b7,.b8,.b9,.b10,.b11,.b12,.b13,.b14,.b15,.b16
{
  width:22%;
  min-height: 60px;
  line-height: 60px;
  background-color: lightgray;
 }
 .Book-main
{
 width: 100%;
 min-height: 300px;
 line-height: 300px;
 display: flex;
 gap: 2%;
 margin-top: 10px;
}
.book1{
  width: 40%;
  min-height: 300px;
  line-height: 300px;
  background-color:lightgray;
  text-align: center;
}
.book2{
    width: 40%;
    min-height: 300px;
    line-height: 300px;
    background-color: lightgray;
    text-align: center;
 }
.book3{
    width: 40%;
    min-height: 300px;
    line-height: 300px;
    background-color: lightgray;
    text-align: center;
}
.footer{
   width: 100%;
   min-height: 35px;
   line-height: 35px;
   text-align: center;
   background-color: lightgray;
  margin-top: 15px;
        }
    </style>
    <body>
        <div class="main">
            <div class="logo-main">
                <div class="logo">
                    <h3>Logo</h3>
                </div>
                <div class="nav">
                    <h3>Navigation</h3>
                </div>
            </div>
            <div class="box-line1">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
                <div class="b4"></div>
            </div>
            <div class="box-line2">
                <div class="b5"></div>
                <div class="b6"></div>
                <div class="b7"></div>
                <div class="b8"></div>
            </div>
            <div class="box-line3">
                <div class="b9"></div>
                <div class="b10"></div>
                <div class="b11"></div>
                <div class="b12"></div>
            </div>
            <div class="box-line4">
                <div class="b13"></div>
                <div class="b14"></div>
                <div class="b15"></div>
                <div class="b16"></div>
            </div>
            <div class="book-main">
                <div class="book1">
                    <h3>Book1</h3>
                </div>
                <div class="book2">
                    <h3>Book2</h3>
                </div>
                <div class="book3">
                    <h3>Book3</h3>
                </div>
            </div>
            <div class="footer">
                <h3>Footer</h3>
            </div>
        </div>
    </body>
</html>
